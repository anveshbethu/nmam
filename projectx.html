<!DOCTYPE html>
<html lang="en">
	<head>
		
		<title>Na sav nenu sastha</title>
		<style>
table {
    border-collapse: collapse;
    width: 20%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}
</style>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>	
		<script src="controller.js"></script>
		<script src="service.js"></script>
		
		</head>
	
	<body ng-app="myApp" ng-controller="mainController as controller">
		
		<div>
			Name: <input type="text"	ng-model="name"> <br>
		</div>
		<div>
			Location: <select ng-model="loc"> 
				<option ng-repeat="oo in  otherLoc">{{oo}}</option>
			</select>
		</div>
		<div>
			Number: <input type="text"	ng-model="num"> <br>
		</div>
		
			<button ng-click="addList();">Submit</button> 
		<h1> {{name}} {{loc}} {{num}} {{temp}}</h1>
	
		<table>
			<tr ng-repeat="ob in viewList">
				<td></td>
				<td>{{ ob.name }}</td>
				<td>{{ ob.location }}</td>
				<td>{{ ob.number }}</td>
				<td><input type="checkbox" ng-model=ob.done></td>
				</tr>
			
			</table>
		</body>
	
	</html>
